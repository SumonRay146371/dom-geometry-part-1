<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header></header>
    <main class="p-8">
        <!-- main content container -->
        <div class="flex">
          <!-- shape container -->
          <div class="flex-1 grid grid-cols-1 lg:grid-cols-3">
            <div class="card w-96 bg-base-100 shadow-xl">
              <figure><img src="./images/triangle.png" alt="Shoes"></figure>
              <div class="card-body">
                <h2 class="card-title">Triangle</h2>
                <p>Area (A) = 0.5 * b * h</p>
           
                <div>
                  <input class="w-24 pl-3" type="text" placeholder="b" name="" id="triangle-base">
                  <span>cm</span>
                  <input class="w-24 pl-3" placeholder="h" type="text" name="" id="triangle-height">
                  <span>cm</span>
                </div>
                <div class="">
                  <p>Area: <span id="show"></span>cm<sup>2</sup> </p>
                </div>
                <div class="card-actions">
                  <button onclick="triangleCalculate()" class="btn btn-primary w-full text-white">
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <div class="card w-96 bg-base-100 shadow-xl">
              <figure><img src="./images/rectangle.png" alt="Shoes"></figure>
              <div class="card-body">
                <h2 class="card-title">Rectangle</h2>
                <p>Area (A) = W * I</p>
                <div>
                  <input id="rec-width" class="w-24 pl-3" type="text" placeholder="W" name="" >
                  <span>cm</span>
                  <input id="rec-length" class="w-24 pl-3" placeholder="I" type="text" name="">
                  <span>cm</span>
                  <p>Area: <span id="show2"></span> cm<sup>2</sup> </p>
                </div>
                <div class="card-actions">
                  <button onclick="rectangleCalculate()"  class="btn btn-primary w-full text-white">
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <div class="card w-96 bg-base-100 shadow-xl">
              <figure>
                <img src="./images/parallelogram.png" alt="Shoes">
              </figure>
              <div class="card-body">
                <h2 class="card-title">Paralleogram</h2>
                <p>Area (A) = b * h</p>
                <p>b=10cm, h=12cm</p>
                <div class="card-actions">
                  <button class="btn btn-primary w-full text-white">
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <div class="card w-96 bg-base-100 shadow-xl">
              <figure><img src="./images/rhombus.png" alt="Shoes"></figure>
              <div class="card-body">
                <h2 class="card-title">pentagon</h2>
                <p>Area (A) = 0.5 * d1 * d2</p>
                <div>
                  <input id="para1" class="w-24 pl-3" type="text" placeholder="b" name="" id="">
                  <span>cm</span>
                  <input id="para2" class="w-24 pl-3" placeholder="h" type="text" name="" id="">
                  <span>cm</span>
                  <p>Area: <span id="showResult"></span>cm<sup>2</sup></p>
                </div>
                <div class="card-actions">
                  <button onclick="pentagonArea()" class="btn btn-primary w-full text-white">
                    Calculate
                  </button>
                </div>
              </div>
            </div>  
            <div class="card w-96 bg-base-100 shadow-xl">
              <figure><img src="./images/pentagon.png" alt="Shoes"></figure>
              <div class="card-body">
                <h2 class="card-title">Triangle</h2>
                <p>Area (A) = 0.5 * b * h</p>
                <div>
                  <input class="w-24 pl-3" type="text" placeholder="b" name="" id="">
                  <span>cm</span>
                  <input class="w-24 pl-3" placeholder="h" type="text" name="" id="">
                  <span>cm</span>
                </div>
                <div class="card-actions">
                  <button class="btn btn-primary w-full text-white">
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <div class="card w-96 bg-base-100 shadow-xl">
              <figure><img src="./images/ellipse.png" alt="Shoes"></figure>
              <div class="card-body">
                <h2 class="card-title">Triangle</h2>
                <p>Area (A) = 0.5 * b * h</p>
                <div>
                  <input class="w-24 pl-3" type="text" placeholder="b" name="" id="">
                  <span>cm</span>
                  <input class="w-24 pl-3" placeholder="h" type="text" name="" id="">
                  <span>cm</span>
                </div>
                <div class="card-actions">
                  <button onclick="triangleCalculate() " class="btn btn-primary w-full text-white">
                    Calculate
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="p-5 border-2 border-gray-400 rounded-md">
            <h1 id="output">Area Calculation</h1>
          </div>
        </div>
      </main>

      <script src="script/rectangle.js"></script>
      <script src="script/triangle.js"></script>
      <script src="script/pentagon.js"></script>
</body>
</html>
